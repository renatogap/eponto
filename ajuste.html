<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ponto - Hoje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    label { font-weight: bold; }
  </style>
</head>
<body class="bg-light pb-5">

    <!-- Modal -->
    <div class="modal fade" id="modalAjustes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ajustes de Ponto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Tipo de Evento</label>
                        <select class="form-select">
                        <option>Esquecimento de Ponto</option>
                        <option>Atraso</option>
                        <option>Atestado Médico</option>
                        <option>Serviço Externo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Data</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                        <label>Entrada</label>
                        <input type="time" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                        <label>Saída</label>
                        <input type="time" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Justificativa</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label>Anexo (se necessário)</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"><i class="bi bi-send"></i> Enviar Solicitação</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <h3>Minhas Solicitações</h5>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="abrirModalAjustes()">Novo Ajuste</button>
        </div>

        <div class="card mb-2 shadow-sm">
            <div class="card-body">
            <strong>Esquecimento de Ponto</strong><br>
            <small>01/02/2026</small><br>
            <span class="badge bg-warning">Pendente</span>
            </div>
        </div>

        <div class="card mb-2 shadow-sm">
            <div class="card-body">
            <strong>Atestado Médico</strong><br>
            <small>28/01/2026</small><br>
            <span class="badge bg-success">Aprovado</span>
            </div>
        </div>
    </div>

    <!-- Navbar inferior -->
<nav class="navbar fixed-bottom navbar-light bg-white border-top">
    <div class="container d-flex justify-content-around">
        <a href="index.html" class="text-primary text-center">
            <i class="bi bi-clock fs-4"></i><br>Ponto
        </a>
        <a href="ajuste.html" class="text-dark text-center">
            <i class="bi bi-pencil-square fs-4"></i><br>Ajuste
        </a>
        <a href="espelho.html" class="text-dark text-center">
            <i class="bi bi-list-check fs-4"></i><br>Espelho
        </a>
        <a href="cadastro.html" class="text-dark text-center">
            <i class="bi bi-people fs-4"></i><br>Cadastro
        </a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
    function abrirModalAjustes() {
        const modalAjustes = new bootstrap.Modal(document.getElementById('modalAjustes'));
        modalAjustes.show();
    }
</script>

</body>
</html>
