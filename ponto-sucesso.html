<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ponto Registrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { text-align: center; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
        .icone-sucesso { font-size: 4rem; color: #198754; }
        .detalhes { font-size: 1.2rem; margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="card">
        <i class="bi bi-check-circle-fill icone-sucesso"></i>        
        <div class="detalhes" id="detalhesPonto"></div>
        <a href="historico.html" class="btn btn-primary mt-4">Ver Histórico</a>
    </div>

    <!-- Navbar inferior -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top">
        <div class="container d-flex justify-content-around">
            <a href="ponto-face.html" class="text-primary text-center">
                <i class="bi bi-clock fs-4"></i><br>Ponto
            </a>
            <a href="ajuste.html" class="text-dark text-center">
                <i class="bi bi-pencil-square fs-4"></i><br>Ajuste
            </a>
            <a href="espelho.html" class="text-dark text-center">
                <i class="bi bi-list-check fs-4"></i><br>Espelho
            </a>
            <a href="cadastro.html" class="text-dark text-center">
                <i class="bi bi-people fs-4"></i><br>Cadastro
            </a>
        </div>
    </nav>

<script>
  // Pega dados do sessionStorage
  const nome = sessionStorage.getItem('nomeFuncionario') || 'Funcionário';
  const tipo = sessionStorage.getItem('tipoPonto') || '';
  const hora = sessionStorage.getItem('horaPonto') || '';
  const data = sessionStorage.getItem('dataPonto') || '';

  document.getElementById('detalhesPonto').innerHTML =
    `<h4 class="mb-3">${tipo} Registrada com Sucesso!</h4>
    <strong>${data}</strong>
    <h2 class="mt-3"><b>${hora.substr(0,5)}</b></h2>`;
</script>

</body>
</html>
